<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> </title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <!--容器-->
  <div id="app">
    <!--插值/大括号表达式-->
     <p>{{msg}}</p>
     <p>{{msg.toUpperCase()}}</p>
     <!-- 绑定事件监听 -->
     <button v-on:click= 'test'>测试</button>
     <!-- 绑定事件监听的简单写法 -->
      <button @click='test'>测试2</button>
     <!-- 强制数据绑定 -->
      <a :href='url'>连接</a>
      <!-- 强制数据绑定的简单写法 -->
       <a v-bind:href='url'>连接2</a>
  </div>

  <script type="text/javascript">
    const vm = new Vue({
      el: '#app',
      data: {
        msg: '天气不错study',
        url:'http://www.baidu.com'
      },
      methods:{
        test(){
          //alert(event.target)
          alert('aaa')
        }
      }
    })







   
  </script>
</body>

</html>
