<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>style操作:style中书写的时候有多个值,采用对象写法</legend>
            <p :style="{color:fontColor,fontSize:size}">坚持不懈</p>
            <button @click="changeStyle1">修改style</button>
        </fieldset>
        <fieldset>
            <legend>style操作:动态操作设置键值,采用数组写法</legend>
            <p :style="[styleColor,styleSize]">努力拼搏</p>
            <button @click="changeStyle2">添加style样式</button>
        </fieldset>
    </div>
    <script type="text/javascript">
        /** 
        1.通过vue的方式设置元素的样式,两种方式常用:
            1.1  :className的方式:(:class="{}"或者:class="[]")
            1.2  :style的方式:(:style="{}"或者:style="[]")
        
         */
        const vm = new Vue({
            el: '#app',
            data: {
                fontColor: 'red',
                size: '50px',
                styleColor: { color: 'pink' },
                styleSize: { fontSize: '20px' }
            },
            methods: {
                changeStyle1() {
                    this.fontColor = 'green',
                        this.size = '20px'
                },
                changeStyle2() {
                    this.styleColor =  { color: 'orange' },
                    this.styleSize =  { fontSize: '50px' }
                }
            }
        })
    </script>
</body>

</html>
