<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>每天都被自己帅醒!</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript" src="../js/vue.js"></script>
  <style type="text/css">
    #app {
      width: 600px;
      border: 1px solid red;
      margin: 0 auto;
    }

    .cls {
      color: green;
    }

    .cls1 {
      color: deeppink;
    }

    .cls2 {
      font-size: 30px;
    }

    .cls3 {
      font-family: '全新硬笔行书简'
    }
  </style>


</head>

<body>
  <div id="app">
    <fieldset>
      <legend>class绑定:直接设置class值</legend>
       <p :class='myClass'>p标签</p>
       <button @click='changeClass1'>点击改变P标签的样式</button>
    </fieldset>

    <fieldset>
      <legend>class绑定:使用对象的方式(cls是类名,固定的写法(写的肯定是类名,后面跟的是布尔值))</legend>
        <p :class='{cls:isCls}'>对象方式绑定</p>
        <button @click='isCls=!isCls'>点击改变P标签的样式</button>
    <fieldset>
      <legend>class绑定:使用数组方式([]里面是动态的属性,需要在data中定义)</legend>
        <p :class='[class1,class2,class3]'>数组形式绑定</p>
        <button @click='changeClass2'>点击改变P标签的样式</button>
    </fieldset>
    <fieldset>
      <legend>class绑定:动态绑定和静态绑定结合</legend>
     
    </fieldset>
    <fieldset>
      <legend>class绑定:静态绑定,使用动态的方式绑定数据,同时内部使用静态值</legend>
     
    </fieldset>
  </div>

  <script type="text/javascript">
   
   const vm=new Vue({
       el:'#app',
       data:{
         myClass:'cls',
         isCls:false,
         //在Vue的实例对象中用到的属性要在这里写上
         class1:'cls1',
         class2:'cls2',
         class3:'cls3'
       },

       methods:{
         changeClass1(){
           //给按钮绑定的方法
           this.myClass='cls1'
         },
         changeClass2(){
           this.class1='cls2',
           this.class2='cls1'
         }
       }



    })
  </script>

</body>

</html>
