<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>每天都被自己帅醒!</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <fieldset>
      <legend>style操作:style中书写的时候有多个值,采用对象写法</legend>
       <P :style='{color:fontColor,fontSize:size}'>对象形式</P>
        <button @click=changeStyle1>点击改变p标签样式</button>
    </fieldset>
    
    
    
    
    
    <fieldset>
      <legend>style操作:动态操作设置键值,采用数组写法</legend>
      <p :style='[styleColor,styleSize]'>数组形式</p>
    
      <button @click="changeStyle2">添加style样式</button>
    </fieldset>
  </div>
  <script type="text/javascript">
    /** 
        1.通过vue的方式设置元素的样式,两种方式常用:
            1.1  :className的方式:(:class="{}"或者:class="[]")
            1.2  :style的方式:(:style="{}"或者:style="[]")
        
         */
   
//实例化Vue对象
 const vm=new Vue({
  el:'#app',
  data:{
    fontColor:'orange',
    size:'30px',
    styleColor:{color:'green'},
    styleSize:{fontSize:'50px'}
  },
methods: {
  changeStyle1(){
    this.fontColor='pink',
    this.size='60px'
  },
  changeStyle2(){
  this.styleColor={color:'blue'},
  this.styleSize={fontSize:'80px'}
  }
},

 })




  </script>
</body>

</html>
