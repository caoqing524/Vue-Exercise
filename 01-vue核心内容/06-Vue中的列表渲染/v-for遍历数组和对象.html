<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>每天都被自己帅醒!</title>
  <link rel="stylesheet" href="">
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <fieldset>
      <legend>遍历数组</legend>
        <ol>
          <!-- 遍历数组 -->
          <li v-for='(per,index) in person' :key='per.id'>
             索引:{{index}}
             id:{{per.id}}
             姓名：{{per.name}}
             年龄：{{per.age}}
             描述：{{per.desc}}
          </li>
        </ol>
      <hr>
      
    </fieldset>
    <fieldset>
      <legend>遍历数组</legend>
      <ol>
        <!-- 遍历数组 -->
        <li v-for='per in person' :key='per.id'>
          <!-- 索引:{{index}} -->
          id:{{per.id}}
          姓名：{{per.name}}
          年龄：{{per.age}}
          描述：{{per.desc}}
        </li>
      </ol>
      <hr>

    </fieldset>
    <hr>
    <fieldset>
      <legend>遍历对象</legend>
       <ul>
         <!-- 遍历对象 -->
         <li v-for='(value,key,index) in obj'>
           索引:{{index}}
           key:{{key}}
           value:{{value}}
         </li>
       </ul>
    </fieldset>
  </div>
  <script type="text/javascript">
    const vm=new Vue({
      el:'#app',
      data:{
        person:[
          {id:1,name:'小明',age:15,desc:'吃饭'},
          {id:2,name:'小红',age:16,desc:'睡觉'},
          {id:3,name:'小李',age:17,desc:'打代码'},
          {id:4,name:'小张',age:18,desc:'打豆豆'}

        ],

        obj:{
          name:'可鑫',
          age:66,
          desc:'一个爱睡觉的男的'
        }
      }
    })
  </script>
</body>

</html>
