<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>每天都被自己帅醒!</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="app">

        <button @click="clear">显示效果</button>
        <button @click="updateIsOk">更新数据</button>
        <p v-show="isOk">你打我啊</p>

    </div>
    <script type="text/javascript">

        const vm = new Vue({
            el: '#app',
            data: {
                isOk: false
            },

            // 初始化之前
            beforeCreate() {
                console.log('初始化之前' + this.isOk)
            },
            // 初始化之后
            created() {
                console.log('初始化之后' + this.isOk)
            },
            // 渲染之前--界面显示之前
            beforeMount() {
                console.log('渲染之前')
            },
            mounted() {
                console.log('渲染之后')
            },
            // 更新之前
            beforeUpdate() {
                console.log('更新之前')
            },
            // 更新之后
            updated() {
                console.log('更新后')
            },

            beforeDestroy() {
                console.log('销毁之前')
            },
            destroyed() {
                console.log('销毁之后')
            },
            methods: {
                clear() {
                    this.$destroy()
                    console.log('干掉vm')
                },
                updateIsOk() {
                    this.isOk = !this.isOk
                }
            }

        })
    </script>
</body>

</html>
